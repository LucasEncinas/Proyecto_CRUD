<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- Coloca la barra de navegación aquí -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue; margin: 10px auto; width: 400px; padding: 20px;">
        <h1>Alta de Auto</h1>
        <div class="mb-3">
          <label for="marca">Marca</label>
          <input type="text" name="marca" id="marca" v-model="marca">
        </div>
        <div class="mb-3">
          <label for="modelo">Modelo</label>
          <input type="text" name="modelo" id="modelo" v-model="modelo">
        </div>
        <div class="mb-3">
          <label for="anio">Año</label>
          <input type="text" name="anio" id="anio" v-model="anio">
        </div>
        <div class="mb-3">
          <label for="patente">Patente</label>
          <input type="text" name="patente" id="patente" v-model="patente">
        </div>
        <div class="mb-3">
          <label for="pais_origen">Pais de Origen</label>
          <input type="text" name="pais_origen" id="pais_origen" v-model="pais_origen">
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- Coloca el pie de página aquí -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="../static/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Agrega el script de autos.js o el que estés utilizando -->
  <script src="../static/autos.js"></script>
</body>
</html>
